                    ]
                },
                {

                ],
                newpwd: [

        create() {
            //var item = window.localStorage.getItem("username");
            //this.changename(item);
        },
        mounted() {
            const userInfo = window.localStorage.getItem('userInfo')
            var item = window.localStorage.getItem("username");
            if (userInfo) {
                this.userInfo = JSON.parse(userInfo);
                // alert(userInfo)
            }
            if (item == null) {
                // alert("请登录！！！！")
                // window.top.location.href = '/librarystatic/login.html'
            }
            if (!item) {
                //alert(2222);
                var s = this.GetQueryString("username");
                localStorage.setItem("username", s);
                var s2 = this.GetQueryString("head_img");
                // alert(s);
                this.formData.username = s;

                this.changename(s);
                //alert(s2);
                this.changehead_img(s2);

            } else {

                this.formData.username = item;
                this.changename(item);
            }
            //alert("zhong")
        },
        methods: {

            GetQueryString(key) {
                /*var reg = new RegExp("(^|&)"+ decodeURI(decodeURI(name)) +"=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if(r!=null)return  unescape(r[2]); return null;*/
                // 获取参数
                var url = window.location.search;
                // 正则筛选地址栏
                var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
                // 匹配目标参数
                var result = url.substr(1).match(reg);
                //返回参数值
                return result ? decodeURIComponent(result[2]) : null;
            },
            changehead_img(item) {
                //console.log(item);
                this.head_img = item;
            },
            changename(item) {
                //console.log(item);
                this.name = item;
            },
            logout() {
                //this.index();
                this.$confirm("确定退出吗？", "提示", {//确认框
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //用户点击确定按钮，发送ajax请求
                    axios.get("/user/logout").then(res => {
                        if (res.data.code == 1) {
                            localStorage.removeItem('userInfo')
                            localStorage.removeItem('username')
                            sessionStorage.removeItem("user")
                            //执行成功
                            //弹出成功提示信息
                            alert("退出成功！")
                            this.$message({
                                type: 'success',
                                message: res.data.data,
                            });
                        } else {
                            this.$message.error(res.data.msg);
                        }
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '操作已取消'
                    });
                }).finally(() => {
                    //alert(1111);
                    this.index();
                });
            },

            // 重置表单
            resetForm() {
                this.formData = {};//重置数据
                //this.formData.oldpwd=null;
                //this.formData.newpwd=null;
                //this.formData.confirm=null;
                //alert( this.formData.username);
            },
            updatepassword() {
                //弹出编辑窗口
                this.dialogFormVisible4Edit = true;
                this.resetForm();
                var item = window.localStorage.getItem("username");
                this.formData.username = item;
                //回显数据，发送ajax请求根据ID查询当前数据
                /* axios.get("/book/findBookById?bookid=" + row.bookid).then((res) => {
                     if(res.data.flag){
                         //进行回显，基于VUE的数据绑定实现
                         this.formData = res.data.data;
                     }else{
                         //查询失败，弹出提示
                         this.$message.error(res.data.message);
                     }
                     this.dialogFormVisible4Edit = false;
                 });*/

            },
            handleEdit() {

                if (this.formData.newpwd !== this.formData.confirm) {
                    this.$message({
                        type: "error",
                        message: '2次密码输入不一致！'
                    })
                    return
                }

                this.$refs['dataEditForm'].validate((valid) => {
                    if (valid) {
                        axios.post("/user/updatepwd", this.formData).then(res => {
                            if (res.data.code==1) {
                                //弹出提示信息
                                this.$message({
                                    type: 'success',
                                    message: res.data.data

                                });
                            } else {
                                this.$message({
                                    type: 'error',
                                    message: res.data.msg

                                });
                            }
                            this.dialogFormVisible4Edit = false;
                        })
                    } else {
                        //校验不通过
                        this.$message.error("数据校验失败，请检查你的输入信息是否正确！");
                        return false;
                    }

                })
            },
            index() {
                window.localStorage.removeItem("username");
                window.location.href = "../login.html";
            }
        },
    });
    $(function () {
